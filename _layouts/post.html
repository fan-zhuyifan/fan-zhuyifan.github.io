---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <span>tags: [
        {% for tag in page.tags %}
            <a href="/tags/{{ tag }}">
                <code class="highligher-rouge">
                    <nobr>{{ tag }}</nobr>
                </code>&nbsp;</a>
        {% endfor %}
        ]</span>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on
        {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>
